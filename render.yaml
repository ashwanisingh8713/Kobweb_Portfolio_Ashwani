# Render Blueprint for Static Site Deployment
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: ashwani-portfolio
    runtime: static
    buildCommand: ./build.sh
    staticPublishPath: site/.kobweb/site
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.js
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.css
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

