<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Dark theme gradients -->
    <linearGradient id="nightSky" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29"/>
      <stop offset="50%" style="stop-color:#302b63"/>
      <stop offset="100%" style="stop-color:#24243e"/>
    </linearGradient>

    <linearGradient id="cosmicGlow1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0"/>
    </linearGradient>

    <linearGradient id="cosmicGlow2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:0"/>
    </linearGradient>

    <linearGradient id="auroraGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:0"/>
    </linearGradient>

    <linearGradient id="starGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#a5b4fc"/>
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="bigGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="40"/>
    </filter>

    <filter id="mediumGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15"/>
    </filter>
  </defs>

  <!-- Night sky background -->
  <rect width="100%" height="100%" fill="url(#nightSky)"/>

  <!-- Aurora borealis effect -->
  <ellipse cx="400" cy="200" rx="600" ry="200" fill="url(#auroraGreen)" filter="url(#bigGlow)">
    <animate attributeName="cx" values="400;500;400" dur="15s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="8s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Cosmic glow orbs -->
  <circle cx="200" cy="600" r="250" fill="url(#cosmicGlow1)" filter="url(#bigGlow)">
    <animate attributeName="r" values="230;270;230" dur="10s" repeatCount="indefinite"/>
  </circle>

  <circle cx="1200" cy="300" r="300" fill="url(#cosmicGlow2)" filter="url(#bigGlow)">
    <animate attributeName="r" values="280;320;280" dur="12s" repeatCount="indefinite"/>
  </circle>

  <circle cx="800" cy="700" r="200" fill="url(#cosmicGlow1)" filter="url(#bigGlow)" opacity="0.5">
    <animate attributeName="cx" values="800;850;800" dur="8s" repeatCount="indefinite"/>
  </circle>

  <!-- Stars - various sizes and brightness -->
  <g fill="#ffffff">
    <!-- Bright stars with glow -->
    <circle cx="100" cy="100" r="2" filter="url(#glow)">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="150" r="1.5" filter="url(#glow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="80" r="2" filter="url(#glow)">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="750" cy="120" r="1.8" filter="url(#glow)">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="950" cy="60" r="2.2" filter="url(#glow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1150" cy="180" r="1.5" filter="url(#glow)">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1350" cy="100" r="2" filter="url(#glow)">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>

    <!-- Medium stars -->
    <circle cx="50" cy="250" r="1" opacity="0.7"/>
    <circle cx="180" cy="320" r="1.2" opacity="0.6"/>
    <circle cx="280" cy="400" r="1" opacity="0.8"/>
    <circle cx="420" cy="280" r="1.3" opacity="0.7"/>
    <circle cx="550" cy="350" r="1" opacity="0.6"/>
    <circle cx="680" cy="220" r="1.2" opacity="0.8"/>
    <circle cx="820" cy="380" r="1" opacity="0.7"/>
    <circle cx="920" cy="250" r="1.3" opacity="0.6"/>
    <circle cx="1050" cy="320" r="1" opacity="0.8"/>
    <circle cx="1200" cy="420" r="1.2" opacity="0.7"/>
    <circle cx="1320" cy="280" r="1" opacity="0.6"/>

    <!-- Small dim stars -->
    <circle cx="70" cy="450" r="0.8" opacity="0.4"/>
    <circle cx="150" cy="550" r="0.7" opacity="0.5"/>
    <circle cx="250" cy="620" r="0.8" opacity="0.4"/>
    <circle cx="380" cy="500" r="0.7" opacity="0.5"/>
    <circle cx="480" cy="580" r="0.8" opacity="0.4"/>
    <circle cx="620" cy="480" r="0.7" opacity="0.5"/>
    <circle cx="760" cy="550" r="0.8" opacity="0.4"/>
    <circle cx="880" cy="480" r="0.7" opacity="0.5"/>
    <circle cx="1000" cy="580" r="0.8" opacity="0.4"/>
    <circle cx="1120" cy="520" r="0.7" opacity="0.5"/>
    <circle cx="1280" cy="600" r="0.8" opacity="0.4"/>
    <circle cx="1380" cy="480" r="0.7" opacity="0.5"/>

    <!-- Extra tiny stars scattered -->
    <circle cx="30" cy="180" r="0.5" opacity="0.3"/>
    <circle cx="120" cy="420" r="0.5" opacity="0.4"/>
    <circle cx="220" cy="280" r="0.5" opacity="0.3"/>
    <circle cx="340" cy="180" r="0.5" opacity="0.4"/>
    <circle cx="460" cy="420" r="0.5" opacity="0.3"/>
    <circle cx="590" cy="150" r="0.5" opacity="0.4"/>
    <circle cx="710" cy="300" r="0.5" opacity="0.3"/>
    <circle cx="840" cy="180" r="0.5" opacity="0.4"/>
    <circle cx="970" cy="350" r="0.5" opacity="0.3"/>
    <circle cx="1100" cy="150" r="0.5" opacity="0.4"/>
    <circle cx="1230" cy="350" r="0.5" opacity="0.3"/>
    <circle cx="1360" cy="200" r="0.5" opacity="0.4"/>
  </g>

  <!-- Shooting stars -->
  <g stroke="url(#starGlow)" stroke-width="2" stroke-linecap="round" opacity="0.6">
    <line x1="200" y1="100" x2="280" y2="180">
      <animate attributeName="opacity" values="0;0.8;0" dur="4s" repeatCount="indefinite" begin="0s"/>
    </line>
    <line x1="600" y1="50" x2="700" y2="150">
      <animate attributeName="opacity" values="0;0.8;0" dur="5s" repeatCount="indefinite" begin="2s"/>
    </line>
    <line x1="1100" y1="80" x2="1180" y2="160">
      <animate attributeName="opacity" values="0;0.8;0" dur="4.5s" repeatCount="indefinite" begin="1s"/>
    </line>
    <line x1="900" y1="400" x2="980" y2="480">
      <animate attributeName="opacity" values="0;0.6;0" dur="6s" repeatCount="indefinite" begin="3s"/>
    </line>
  </g>

  <!-- Floating geometric shapes -->
  <g opacity="0.2">
    <!-- Hexagon -->
    <polygon points="1300,200 1330,185 1360,200 1360,230 1330,245 1300,230" fill="none" stroke="#667eea" stroke-width="1">
      <animateTransform attributeName="transform" type="rotate" values="0 1330 215;360 1330 215" dur="40s" repeatCount="indefinite"/>
    </polygon>

    <!-- Circle -->
    <circle cx="200" cy="350" r="30" fill="none" stroke="#a78bfa" stroke-width="1">
      <animate attributeName="r" values="25;35;25" dur="6s" repeatCount="indefinite"/>
    </circle>

    <!-- Triangle -->
    <polygon points="1000,500 1040,440 1080,500" fill="none" stroke="#667eea" stroke-width="1">
      <animateTransform attributeName="transform" type="translate" values="0,0;0,-15;0,0" dur="5s" repeatCount="indefinite"/>
    </polygon>

    <!-- Diamond -->
    <polygon points="600,600 630,570 660,600 630,630" fill="none" stroke="#f093fb" stroke-width="1">
      <animateTransform attributeName="transform" type="rotate" values="0 630 600;360 630 600" dur="20s" repeatCount="indefinite"/>
    </polygon>
  </g>

  <!-- Subtle grid pattern -->
  <g stroke="#667eea" stroke-width="0.3" opacity="0.08">
    <line x1="0" y1="200" x2="1440" y2="200"/>
    <line x1="0" y1="400" x2="1440" y2="400"/>
    <line x1="0" y1="600" x2="1440" y2="600"/>
    <line x1="200" y1="0" x2="200" y2="800"/>
    <line x1="400" y1="0" x2="400" y2="800"/>
    <line x1="600" y1="0" x2="600" y2="800"/>
    <line x1="800" y1="0" x2="800" y2="800"/>
    <line x1="1000" y1="0" x2="1000" y2="800"/>
    <line x1="1200" y1="0" x2="1200" y2="800"/>
  </g>

  <!-- Floating particles with glow -->
  <g fill="#a78bfa" filter="url(#glow)">
    <circle cx="100" cy="650" r="3" opacity="0.5">
      <animate attributeName="cy" values="650;620;650" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="700" r="2" opacity="0.4">
      <animate attributeName="cy" values="700;670;700" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="550" cy="650" r="3" opacity="0.5">
      <animate attributeName="cy" values="650;620;650" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="750" cy="720" r="2" opacity="0.4">
      <animate attributeName="cy" values="720;690;720" dur="4.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1000" cy="680" r="3" opacity="0.5">
      <animate attributeName="cy" values="680;650;680" dur="3.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1250" cy="700" r="2" opacity="0.4">
      <animate attributeName="cy" values="700;670;700" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Planet/Moon in corner -->
  <g transform="translate(1350, 80)">
    <circle cx="0" cy="0" r="35" fill="#1e1b4b" opacity="0.8"/>
    <circle cx="-8" cy="-5" r="30" fill="#312e81" opacity="0.6"/>
    <circle cx="0" cy="0" r="35" fill="none" stroke="#a78bfa" stroke-width="0.5" opacity="0.3"/>
  </g>
</svg>

