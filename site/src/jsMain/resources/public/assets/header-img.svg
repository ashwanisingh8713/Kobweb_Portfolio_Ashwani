<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" fill="none">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:0"/>
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0d1b2a"/>
    </linearGradient>
    <linearGradient id="codeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3C83EF"/>
      <stop offset="100%" style="stop-color:#7B68EE"/>
    </linearGradient>
    <linearGradient id="kotlinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7F52FF"/>
      <stop offset="50%" style="stop-color:#C711E1"/>
      <stop offset="100%" style="stop-color:#E44857"/>
    </linearGradient>
    <linearGradient id="androidGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3DDC84"/>
      <stop offset="100%" style="stop-color:#2DA85F"/>
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3C83EF;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#7B68EE;stop-opacity:0"/>
    </linearGradient>

    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background glow circles -->
  <circle cx="250" cy="250" r="200" fill="url(#glowGrad)" opacity="0.5">
    <animate attributeName="r" values="190;210;190" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="250" r="150" fill="url(#glowGrad)" opacity="0.3">
    <animate attributeName="r" values="140;160;140" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Main Laptop -->
  <g transform="translate(100, 140)">
    <!-- Laptop Screen -->
    <rect x="20" y="0" width="260" height="170" rx="8" fill="#2d3748" stroke="#4a5568" stroke-width="2"/>
    <rect x="30" y="10" width="240" height="150" rx="4" fill="url(#screenGrad)"/>

    <!-- Code lines on screen -->
    <g transform="translate(40, 25)" filter="url(#glow)">
      <!-- Line numbers -->
      <text x="0" y="0" fill="#4a5568" font-family="monospace" font-size="10">1</text>
      <text x="0" y="14" fill="#4a5568" font-family="monospace" font-size="10">2</text>
      <text x="0" y="28" fill="#4a5568" font-family="monospace" font-size="10">3</text>
      <text x="0" y="42" fill="#4a5568" font-family="monospace" font-size="10">4</text>
      <text x="0" y="56" fill="#4a5568" font-family="monospace" font-size="10">5</text>
      <text x="0" y="70" fill="#4a5568" font-family="monospace" font-size="10">6</text>
      <text x="0" y="84" fill="#4a5568" font-family="monospace" font-size="10">7</text>
      <text x="0" y="98" fill="#4a5568" font-family="monospace" font-size="10">8</text>

      <!-- Kotlin code -->
      <text x="20" y="0" fill="#C792EA" font-family="monospace" font-size="10">fun</text>
      <text x="45" y="0" fill="#82AAFF" font-family="monospace" font-size="10">main</text>
      <text x="75" y="0" fill="#89DDFF" font-family="monospace" font-size="10">() {</text>

      <text x="30" y="14" fill="#C792EA" font-family="monospace" font-size="10">val</text>
      <text x="55" y="14" fill="#FFCB6B" font-family="monospace" font-size="10">app</text>
      <text x="80" y="14" fill="#89DDFF" font-family="monospace" font-size="10">=</text>
      <text x="92" y="14" fill="#C3E88D" font-family="monospace" font-size="10">"Kobweb"</text>

      <text x="30" y="28" fill="#C792EA" font-family="monospace" font-size="10">val</text>
      <text x="55" y="28" fill="#FFCB6B" font-family="monospace" font-size="10">dev</text>
      <text x="80" y="28" fill="#89DDFF" font-family="monospace" font-size="10">=</text>
      <text x="92" y="28" fill="#C3E88D" font-family="monospace" font-size="10">"Ashwani"</text>

      <text x="20" y="42" fill="#89DDFF" font-family="monospace" font-size="10">}</text>

      <text x="20" y="56" fill="#C792EA" font-family="monospace" font-size="10">@Composable</text>

      <text x="20" y="70" fill="#C792EA" font-family="monospace" font-size="10">fun</text>
      <text x="45" y="70" fill="#82AAFF" font-family="monospace" font-size="10">App</text>
      <text x="65" y="70" fill="#89DDFF" font-family="monospace" font-size="10">() {</text>

      <text x="30" y="84" fill="#82AAFF" font-family="monospace" font-size="10">Column</text>
      <text x="75" y="84" fill="#89DDFF" font-family="monospace" font-size="10">{...}</text>

      <text x="20" y="98" fill="#89DDFF" font-family="monospace" font-size="10">}</text>
    </g>

    <!-- Screen reflection -->
    <rect x="30" y="10" width="240" height="40" rx="4" fill="white" opacity="0.03"/>

    <!-- Laptop Base -->
    <path d="M0 170 L20 170 L30 185 L270 185 L280 170 L300 170 L310 200 L-10 200 Z" fill="#2d3748" stroke="#4a5568" stroke-width="1"/>
    <ellipse cx="150" cy="177" rx="30" ry="3" fill="#4a5568"/>
  </g>

  <!-- Floating Android Robot -->
  <g transform="translate(350, 100)">
    <animateTransform attributeName="transform" type="translate" values="350,100;350,90;350,100" dur="3s" repeatCount="indefinite"/>

    <!-- Android head -->
    <rect x="0" y="25" width="60" height="45" rx="22" fill="url(#androidGrad)"/>
    <!-- Eyes -->
    <circle cx="18" cy="45" r="4" fill="white"/>
    <circle cx="42" cy="45" r="4" fill="white"/>
    <circle cx="19" cy="46" r="2" fill="#1a1a2e"/>
    <circle cx="43" cy="46" r="2" fill="#1a1a2e"/>
    <!-- Antennas -->
    <line x1="15" y1="25" x2="8" y2="10" stroke="url(#androidGrad)" stroke-width="3" stroke-linecap="round"/>
    <line x1="45" y1="25" x2="52" y2="10" stroke="url(#androidGrad)" stroke-width="3" stroke-linecap="round"/>
    <circle cx="8" cy="10" r="3" fill="url(#androidGrad)"/>
    <circle cx="52" cy="10" r="3" fill="url(#androidGrad)"/>

    <!-- Body -->
    <rect x="5" y="75" width="50" height="55" rx="8" fill="url(#androidGrad)"/>
    <!-- Arms -->
    <rect x="-15" y="80" width="15" height="40" rx="7" fill="url(#androidGrad)"/>
    <rect x="60" y="80" width="15" height="40" rx="7" fill="url(#androidGrad)"/>
    <!-- Legs -->
    <rect x="12" y="130" width="14" height="30" rx="7" fill="url(#androidGrad)"/>
    <rect x="34" y="130" width="14" height="30" rx="7" fill="url(#androidGrad)"/>
  </g>

  <!-- Floating Kotlin Logo -->
  <g transform="translate(60, 80)" filter="url(#glow)">
    <animateTransform attributeName="transform" type="translate" values="60,80;60,70;60,80" dur="2.5s" repeatCount="indefinite"/>
    <polygon points="0,0 40,0 0,40" fill="url(#kotlinGrad)"/>
    <polygon points="0,40 40,0 40,40 20,60 0,60" fill="url(#kotlinGrad)"/>
  </g>

  <!-- Floating code brackets -->
  <g transform="translate(420, 280)" filter="url(#glow)">
    <animateTransform attributeName="transform" type="translate" values="420,280;420,270;420,280" dur="2s" repeatCount="indefinite"/>
    <text x="0" y="0" fill="#3C83EF" font-family="monospace" font-size="40" font-weight="bold">{}</text>
  </g>

  <!-- Floating compose icon -->
  <g transform="translate(50, 320)" filter="url(#glow)">
    <animateTransform attributeName="transform" type="translate" values="50,320;50,310;50,320" dur="2.8s" repeatCount="indefinite"/>
    <circle cx="20" cy="20" r="18" fill="none" stroke="#4285F4" stroke-width="3"/>
    <circle cx="20" cy="20" r="8" fill="#4285F4"/>
    <path d="M20 2 Q38 20 20 38" stroke="#34A853" stroke-width="3" fill="none"/>
    <path d="M38 20 Q20 38 2 20" stroke="#EA4335" stroke-width="3" fill="none"/>
  </g>

  <!-- Floating mobile phone -->
  <g transform="translate(380, 350)">
    <animateTransform attributeName="transform" type="translate" values="380,350;380,340;380,350" dur="3.2s" repeatCount="indefinite"/>

    <!-- Phone body -->
    <rect x="0" y="0" width="50" height="90" rx="8" fill="#2d3748" stroke="#4a5568" stroke-width="2"/>
    <!-- Screen -->
    <rect x="4" y="10" width="42" height="70" rx="2" fill="url(#screenGrad)"/>
    <!-- Home button -->
    <circle cx="25" cy="85" r="3" fill="#4a5568"/>
    <!-- Screen content - app icons -->
    <rect x="8" y="15" width="12" height="12" rx="3" fill="#3DDC84"/>
    <rect x="24" y="15" width="12" height="12" rx="3" fill="#7F52FF"/>
    <rect x="8" y="32" width="12" height="12" rx="3" fill="#FF6B6B"/>
    <rect x="24" y="32" width="12" height="12" rx="3" fill="#4ECDC4"/>
    <rect x="8" y="49" width="12" height="12" rx="3" fill="#FFE66D"/>
    <rect x="24" y="49" width="12" height="12" rx="3" fill="#3C83EF"/>
    <!-- Notch -->
    <rect x="15" y="2" width="20" height="5" rx="2" fill="#1a1a2e"/>
  </g>

  <!-- Decorative particles -->
  <g fill="#3C83EF" opacity="0.6">
    <circle cx="100" cy="450" r="3">
      <animate attributeName="cy" values="450;430;450" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" cy="180" r="2">
      <animate attributeName="cy" values="180;160;180" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="80" r="2">
      <animate attributeName="cy" values="80;65;80" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="180" cy="420" r="2.5">
      <animate attributeName="cy" values="420;400;420" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="450" r="2">
      <animate attributeName="cy" values="450;435;450" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Decorative lines -->
  <g stroke="#3C83EF" stroke-width="1" opacity="0.3">
    <line x1="50" y1="200" x2="80" y2="180">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="440" y1="400" x2="470" y2="380">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="2.5s" repeatCount="indefinite"/>
    </line>
  </g>
</svg>

