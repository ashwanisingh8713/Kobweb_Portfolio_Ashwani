<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Light theme gradients -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe"/>
      <stop offset="50%" style="stop-color:#f0f9ff"/>
      <stop offset="100%" style="stop-color:#ffffff"/>
    </linearGradient>

    <linearGradient id="sunGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0"/>
    </linearGradient>

    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f1f5f9"/>
    </linearGradient>

    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.05"/>
    </linearGradient>

    <filter id="softBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20"/>
    </filter>

    <filter id="cloudBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8"/>
    </filter>
  </defs>

  <!-- Sky background -->
  <rect width="100%" height="100%" fill="url(#skyGradient)"/>

  <!-- Sun glow -->
  <circle cx="1200" cy="150" r="300" fill="url(#sunGlow)" filter="url(#softBlur)">
    <animate attributeName="r" values="280;320;280" dur="8s" repeatCount="indefinite"/>
  </circle>

  <!-- Sun -->
  <circle cx="1200" cy="150" r="80" fill="#fbbf24" opacity="0.6">
    <animate attributeName="opacity" values="0.5;0.7;0.5" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1200" cy="150" r="50" fill="#fcd34d" opacity="0.8"/>

  <!-- Decorative accent blobs -->
  <ellipse cx="200" cy="600" rx="400" ry="300" fill="url(#accentGradient)" filter="url(#softBlur)">
    <animate attributeName="cx" values="200;250;200" dur="10s" repeatCount="indefinite"/>
  </ellipse>

  <ellipse cx="1100" cy="500" rx="350" ry="250" fill="url(#accentGradient)" filter="url(#softBlur)">
    <animate attributeName="cy" values="500;450;500" dur="8s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Floating clouds -->
  <g opacity="0.7">
    <!-- Cloud 1 -->
    <g transform="translate(100, 100)">
      <animateTransform attributeName="transform" type="translate" values="100,100;150,100;100,100" dur="20s" repeatCount="indefinite"/>
      <ellipse cx="0" cy="0" rx="80" ry="40" fill="url(#cloudGradient)" filter="url(#cloudBlur)"/>
      <ellipse cx="50" cy="-10" rx="60" ry="35" fill="url(#cloudGradient)" filter="url(#cloudBlur)"/>
      <ellipse cx="90" cy="5" rx="50" ry="30" fill="url(#cloudGradient)" filter="url(#cloudBlur)"/>
    </g>

    <!-- Cloud 2 -->
    <g transform="translate(600, 80)">
      <animateTransform attributeName="transform" type="translate" values="600,80;550,80;600,80" dur="25s" repeatCount="indefinite"/>
      <ellipse cx="0" cy="0" rx="70" ry="35" fill="url(#cloudGradient)" filter="url(#cloudBlur)"/>
      <ellipse cx="45" cy="-8" rx="55" ry="30" fill="url(#cloudGradient)" filter="url(#cloudBlur)"/>
      <ellipse cx="80" cy="5" rx="45" ry="25" fill="url(#cloudGradient)" filter="url(#cloudBlur)"/>
    </g>

    <!-- Cloud 3 -->
    <g transform="translate(900, 200)">
      <animateTransform attributeName="transform" type="translate" values="900,200;950,200;900,200" dur="18s" repeatCount="indefinite"/>
      <ellipse cx="0" cy="0" rx="60" ry="30" fill="url(#cloudGradient)" filter="url(#cloudBlur)"/>
      <ellipse cx="40" cy="-5" rx="50" ry="28" fill="url(#cloudGradient)" filter="url(#cloudBlur)"/>
    </g>
  </g>

  <!-- Floating geometric shapes -->
  <g opacity="0.15">
    <!-- Hexagon -->
    <polygon points="300,300 330,285 360,300 360,330 330,345 300,330" fill="#3b82f6" stroke="#3b82f6" stroke-width="1">
      <animateTransform attributeName="transform" type="rotate" values="0 330 315;360 330 315" dur="30s" repeatCount="indefinite"/>
    </polygon>

    <!-- Circle -->
    <circle cx="1100" cy="350" r="25" fill="none" stroke="#8b5cf6" stroke-width="2">
      <animate attributeName="r" values="20;30;20" dur="5s" repeatCount="indefinite"/>
    </circle>

    <!-- Triangle -->
    <polygon points="500,450 530,400 560,450" fill="none" stroke="#3b82f6" stroke-width="2">
      <animateTransform attributeName="transform" type="translate" values="0,0;0,-20;0,0" dur="4s" repeatCount="indefinite"/>
    </polygon>

    <!-- Dots pattern -->
    <circle cx="150" cy="400" r="4" fill="#3b82f6"/>
    <circle cx="170" cy="420" r="3" fill="#8b5cf6"/>
    <circle cx="190" cy="400" r="5" fill="#3b82f6"/>
    <circle cx="1250" cy="300" r="4" fill="#8b5cf6"/>
    <circle cx="1280" cy="320" r="3" fill="#3b82f6"/>
  </g>

  <!-- Subtle grid pattern -->
  <g stroke="#3b82f6" stroke-width="0.5" opacity="0.05">
    <line x1="0" y1="200" x2="1440" y2="200"/>
    <line x1="0" y1="400" x2="1440" y2="400"/>
    <line x1="0" y1="600" x2="1440" y2="600"/>
    <line x1="200" y1="0" x2="200" y2="800"/>
    <line x1="400" y1="0" x2="400" y2="800"/>
    <line x1="600" y1="0" x2="600" y2="800"/>
    <line x1="800" y1="0" x2="800" y2="800"/>
    <line x1="1000" y1="0" x2="1000" y2="800"/>
    <line x1="1200" y1="0" x2="1200" y2="800"/>
  </g>

  <!-- Floating particles -->
  <g fill="#3b82f6">
    <circle cx="100" cy="500" r="3" opacity="0.3">
      <animate attributeName="cy" values="500;480;500" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="300" r="2" opacity="0.4">
      <animate attributeName="cy" values="300;280;300" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="550" r="3" opacity="0.3">
      <animate attributeName="cy" values="550;530;550" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1300" cy="450" r="2" opacity="0.4">
      <animate attributeName="cy" values="450;430;450" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>

